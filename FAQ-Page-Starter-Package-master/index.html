<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

      <body>

         <section class = "d-flex h-100">
           <div class= "container my-auto">
<div class="row bg-white main-div" > 


    <div class = "col-lg-6 p-5 align-self-center position-relative">
      
        <img src = "/img/illustration-woman-online-desktop.svg" alt = "Woman" width = "100%">
       <img class ="position-absolute box-image" src = "/img/illustration-box-desktop.svg" alt = "Box">
    </div>

    <div class = "col-lg-6 p-5 align-self-center">
        <h1 class="text-uppercase">Faq</h1>
        <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Tridosh
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body bg-dark">
                  Satva raj  tam
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Shiv Shanker
                  </button>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body bg-dark">
                    Om tyambkum yjamhe
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    bhagvan vishnu
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body bg-dark">
                    Mangalyam bhagvan vishnu
                </div>
              </div>
            </div>
          </div>
    </div>
</div>

           </div>


         </section>





      </body>
